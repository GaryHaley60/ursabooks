  <main class="container">
      <h1 class="waterbrush">Contact Us</h1>
      <p class="serif text-center"><em>We'd love to hear from you</em></p>
      <br>

      <!-- Form Wrapper container -->
    <section class=container>

      <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Please provide your Contact Info</legend>
        <p>
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required autofocus>
        </p>
        <p>
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
        </p>
        <p>
          <label for="email">EMail Address:</label>
          <input type="text" name="email" id="email" placeholder="Shorty@ursabooks.com" autocomplete="on" required>
        </p>
    
        <br>
    
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your message here"></textarea>
      </fieldset>
      <br>
    
      <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
    
      </form>

    </section>

  </main>
