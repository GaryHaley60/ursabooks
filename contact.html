                aria-controls="primaryNavigation"

                <span class="sr-only" aria-expanded="false">Menu</span>
            </button>

            <nav>
                <ul
                    id="primaryNavigation"
                    data-visible="false"
                    class="primaryNavigation flex"
                >
                    <li>
                        <a href="index.html">

                                src="images/Home-goto.png"

                    </li>
                    <li>
                        <a href="about.html">

                    <li class="active">
                        <a href="contact.html"

                                src="images/Contact.png"
                                width="123"

                        /></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <h1 class="waterbrush">Contact Us</h1>
            <p class="serif text-center"><em>We'd love to hear from you</em></p>

            <br />

            <!-- Form Wrapper container -->
            <section class="contactForm">
                <form
                    class="mb-5"
                    method="post"
                    id="contactForm"
                    name="contactForm"
                    action="php/send-email.php"
                >
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="name" class="col-form-label"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="name"
                                id="name"
                            />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="email" class="col-form-label"
                                >Email</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="email"
                                id="email"
                            />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="email" class="col-form-label"
                                >Subject</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="subject"
                                id="subject"
                            />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message" class="col-form-label"
                                >Message</label
                            >
                            <textarea
                                class="form-control"
                                name="message"
                                id="message"
                                cols="30"
                                rows="7"
                            ></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input
                                type="submit"
                                value="Send Message"
                                class="btn btn-primary rounded-0 py-2 px-4"
                            />
                            <span class="submitting"></span>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <hr />
            <div class="container">
                <div class="row">
